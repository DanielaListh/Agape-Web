<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Especialidades</title>
</head>
<body>
    <h1>Ingresa tu Especialidad y Fecha de Experiencia</h1>
    <form action="/especialidades" method="POST">
        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="idEspecialidadMedica" required>
        <br>
        <label for="fechaExperiencia">Fecha de Experiencia:</label>
        <input type="date" id="fechaExperiencia" name="fechaExperiencia" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
