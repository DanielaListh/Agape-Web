<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>PRUEBA DE SERVICIOS LADO ADMIN</title>
</head>
<body>

  

  <div class="menu-panel">
    <div class="menu-panel-content">
      <button><a href="">Pefil Admin</a></button>
      <button><a href="">Médicos</a></button>
      <button><a href="">Ordenes Médicas</a></button>
      <button><a href="">Servicios</a></button>
      <button><a href="">Turnos</a></button>
    </div>
    <div class="button-logOut">
      <button><a href="index.html">Cerrar sesión</a></button>
    </div>
  </div>

    <main class="main">
      <div class="main-container">
        <div class="main-container-content">
          <h2 class="h2">Servicios</h2>
          <section class="section-form"></section>
            <form class="ServicesForm" id="ServicesForm" >
              <label class="form__label" for="serviceNameInput">Nombre del Servicio</label>
              <input class="form__input" id="serviceNameInput" type="text" maxlength="40" required/>
              <label class="form__label" for="serviceDescriptionInput">Descripcion del servicio</label>
              <input class="form__input" id="serviceDescriptionInput" type="text" maxlength="100" required/>
              <button class="form__button" type="submit">Agregar Servicio</button>
            </form>
            <div class="error"></div>
          </section>
        </div>


        <!-- ver el listado de los servicios -->
        <section class="section-list">
          <h2 class="section_title">Listado de Servicios</h2>
          <ul id="servicesList" class="services"> <!-- llamado en el ul de prueba id="imageList"-->
            <li class="service_item">
            </li>
          </ul>
        </section>
      </div>
    </main>

  <script src="/js/script.js"></script>

</body>
</html>
