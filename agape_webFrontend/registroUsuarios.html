<body class="body-image-registro">

                    <div class="contain-button-indice">
                        <a href="tel:+5491153315361"><button class="buttonBasic" id="buttonIndiceContacto">Contáctanos</button></a>

    <div class="container">
        <div class="form-container">
            <div class="imageSingup">
                <img src="/css/Imagenes/abrazo.jpg" alt="Persona en silla de ruedas">
            </div>
            <form class="form" id="form-registro" action="http://localhost:3000/usuarios/register" method="POST" enctype="multipart/form-data">
              <h2>Regístrate</h2>
                <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Agrega tu email" required>
                <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>
                <button type="button" id="toggle-password" class="toggle-btn">Mostrar</button>
                <label for="idRol"></label>
                <div class="select-option">
                  <label for="idRol">Selecciona tu perfil</label>
                    <select class="campoRol" id="idRol" name="idRol" required>
                      <option value="1">Paciente</option>
                      <option value="2">Médico</option>
                      <option value="3">Administrador</option>
                    </select>
                  </div>
              <div class="error-msg-registro">
                <p id="error-msg"></p>
              </div>
              <!--<div class="terminos-condiciones">
                <input type="checkbox" onclick="agreesubmit(this)" name="condiciones"/> Estoy de acuerdo con los <a href="#" target="_blank" class="enlace-terminos">términos y condiciones</a><br/>
              </div> -->
              <div>
                  <button class="btn-submit-login" type="submit">Regístrate</button>
              </div>
              <div class="or">
                <div class="linea-div"></div>
                <div class="O"> O </div>
                <div class="linea-div"></div>
              </div>
              <a href="#" onclick="irLoginAdmin()" class="login-link"><span class="color3">si ya tienes cuenta, </span><span class="color4">Inicia Sesión</span></a>
          </form>
        </div>
    </div>
