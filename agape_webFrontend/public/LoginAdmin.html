            <form id="form-login" class="form-login" action="http://localhost:3000/usuarios/login/" method="POST" enctype="multipart/form-data">
              <h2>Log In</h2>
                <input type="email" id="correoElectronico" class="email-input-login" name="correoElectronico" placeholder="escribe tu email" required>
                <input type="password" id="password" class="password-input-login" name="password" placeholder="coloca tu contraseña" required>
                <button type="button" id="toggle-password" class="toggle-btn">Mostrar</button>
                <div class="div-texto-validacion">
                  <p id="textoValidacionLogin" class="texto-validacion-login"></p>
                </div>
              <div>
                  <button id="redirectBtn" class="btn-submit-login" type="submit">Login</button>
              </div>
              <div class="or-login">
                <div class="linea-div"></div>
                <div class="O"> O </div>
                <div class="linea-div"></div>
              </div>
              <a href="/registroUsuarios.html" class="login-link"><span class="color3">si no tienes cuenta, </span><span class="color4">Regístrate</span></a>
